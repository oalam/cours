<!DOCTYPE html>

    <head>
        <title>Topfullveb subscribe</title>
        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript">
            <![CDATA[
                function validate(){
                var x=document.forms["myForm"]["email"].value;
                var atpos=x.indexOf("@");
                var dotpos=x.lastIndexOf(".");
                var pwd=document.forms["myForm"]["pwd"].value;
                var pwd2=document.forms["myForm"]["pwd2"].value;   
                
                if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
                  {
               
                  
                  document.getElementById("error").innerHTML = "Not a valid e-mail address";
                  return false;
                  }
                
                else {
                    document.getElementById("error").innerHTML = "";
                }
                
                
                
             
                
                if(pwd != pwd2){
                    document.getElementById("error").innerHTML = "Paswword do not match";
                  return false;
                }
                 else {
                     document.getElementById("error").innerHTML = "";
                     
                 }
                    
                }
                  
         ]]>

    
        </script>
    </head>
